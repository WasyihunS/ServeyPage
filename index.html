<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Servey Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="title">Microverse Servey Page</h1>
    <p id="description">This sevey form helps to gather information </p>
    <form id="survey-form">
        <label id="name-label">name</label>
        <input id="name" type="text" placeholder="name" required />
        <label id="email-label">email</label>
        <input id="email" type="email" placeholder="example@gmail.com" required />
        <label id="number-label">Age</label>
        <input id="age" type="number"  min="" max="120" placeholder="Your Age" required  />
        <select id="dropdown">
            <option>
                first
            </option>
            <option>
                second
            </option>
        </select>
        <label>
            <input name="use-recommended"  type="radio" class="inpute-radio" checked> Definity
        </label>
        <label>
            <input name="use-recommended" type="radio" class="inpute-radio" checked> Maybe
        </label>
        <label>
            <input name="use-recommended" type="radio" class="inpute-radio" checked> Not Sure
        </label>
        <div class="form-group">
            <p>What will be you Favorite coding </p>
            <select id="most-like" name="mostlike" class="form-control" required>
                <option>Select an Option </option>
                <option>Challenegs</option>
                <option>Project</option>
                <option>Open Source</option>

            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="clue">(Check all to Apply</span></p>
            

        </div>
    </form>
    
</body>
</html>
