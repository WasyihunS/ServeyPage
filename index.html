<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Servey Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="title">Microverse Servey Page</h1>
    <p id="description">This sevey form helps to gather information </p>
    <form id="survey-form">
        <div id="form-group">
        <label id="name-label">name</label>
        <input id="name" type="text" placeholder="name" required />
        <label id="email-label">email</label>
        <input id="email" type="email" placeholder="example@gmail.com" required />
        <label id="number-label">Age</label>
        <input id="age" type="number"  min="" max="120" placeholder="Your Age" required  />
        </div>
        <div class="form-group">
        <select id="dropdown">
            <p>choose an option</p>
            <option>
                student
            </option>
            <option>
                worker
            </option>
            <option>
                entrepreneur
            </option>
            <option>
                other
            </option>
        </select>
        <label>
            <input name="use-recommended"  type="radio" class="inpute-radio" checked> Definity
        </label>
        <label>
            <input name="use-recommended" type="radio" class="inpute-radio" checked> Maybe
        </label>
        <label>
            <input name="use-recommended" type="radio" class="inpute-radio" checked> Not Sure
        </label>
        </div>
        <div class="form-group">
            <p>What will be you Favorite coding </p>
            <select id="most-like" name="mostlike" class="form-control" required>
                <option>Select an Option </option>
                <option>Challenegs</option>
                <option>Project</option>
                <option>Open Source</option>

            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="clue">(Check all to Apply</span></p>
            <label>
                <input name="checkbox" type="checkbox" value="front-end project" class="input-checkbox" >
                front-end project
            </label>
            <label>
                <input name="checkbox" type="checkbox" value=" project project" class="input-checkbox" >
                back-end project
            </label>
            <label>
                <input name="checkbox" type="checkbox" value="Data Visualisation project" class="input-checkbox" >
                Data Visualisation project
            </label>
            <label>
                <input name="checkbox" type="checkbox" value="Challenegs" class="input-checkbox" >
                challenges
            </label>
            <label>
                <input name="checkbox" type="checkbox" value="videos" class="input-checkbox" >
                videos
            </label>
            <label>
                <input name="checkbox" type="checkbox" value="open source commuinity" class="input-checkbox" >
                open source community
            </label>
        </div>
        <div class="form-group">
            <p> feel free to send us a suggestion </p>
            <textarea id="suggestion" class="text-area" name="suggestion" palceholder="put your comment here" >

            </textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
    
</body>
</html>
